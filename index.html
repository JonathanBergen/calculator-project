<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="answerBox">
        <div id="numberHolder">
          <h3 id="answerBoxText">0</h3>
        </div>
      </div>
      <button id="clear" class="operatorButton">C</button>
      <button id="deleteButton" class="operatorButton">Del</button>
      <button id="divideButton" class="operatorButton">/</button>
      <button id="sevenButtton">7</button>
      <button id="eightButton">8</button>
      <button id="nineButton">9</button>
      <button id="timesButton" class="operatorButton">X</button>
      <button id="fourButton">4</button>
      <button id="fiveButton">5</button>
      <button id="sixButton">6</button>
      <button id="minusButton" class="operatorButton">-</button>
      <button id="oneButton">1</button>
      <button id="twoButton">2</button>
      <button id="threeButton">3</button>
      <button id="plusButton" class="operatorButton">+</button>
      <button id="zeroButton">0</button>
      <button id="periodButton">.</button>
      <button id="equalsButton" class="operatorButton">=</button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
